[package]
name = "bake-cli"
version = "0.4.7"
edition = "2021"
authors = ["Theo Ribeiro <repitilian.intern@proton.me>"]
license = "Apache-2.0"
description = "Task runner built to be tastier than `make`"
homepage = "https://github.com/trinio-labs/bake"
repository = "https://github.com/trinio-labs/bake"
readme = "README.md"
categories = ["command-line-utilities", "development-tools::build-utils"]
keywords = ["bake", "task-runner", "make", "build-tool"]
rust-version = "1.76.0"

[[bin]]
name = "bake"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.81"
async-trait = "0.1.78"
aws-config = "1.1.8"
aws-sdk-s3 = "1.20.0"
blake3 = "1.5.1"
clap = { version = "4.5.3", features = ["derive"] }
console = "0.15.8"
env_logger = "0.11.3"
flate2 = "1.0.28"
globset = "0.4.14"
google-cloud-storage = { version = "0.18.0", features = ["external-account"] }
handlebars = "5.1.0"
ignore = "0.4.22"
indexmap = { version = "2.2.5", features = ["serde"] }
indicatif = "0.17.8"
log = "0.4.21"
rand = "0.8.5"
regex = "1.10.3"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_yaml = "0.9.33"
tar = "0.4.40"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = "0.7.10"
validator = { version = "0.18.1", features = ["derive"] }

[dev-dependencies]
test-case = "3.3.1"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.11.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "homebrew"]
# Customize the Homebrew formula name
formula = "bake"
# A GitHub repo to push Homebrew formulas to
tap = "trinio-labs/tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "plan"
