[package]
name = "bake-cli"
version = "0.2.0"
edition = "2021"
authors = ["Theo Ribeiro <repitilian.intern@proton.me>"]
license = "Apache-2.0"
description = "Task runner built to be tastier than `make`"
homepage = "https://github.com/trinio-labs/bake"
repository = "https://github.com/trinio-labs/bake"
readme = "README.md"
categories = ["command-line-utilities", "development-tools::build-utils"]
keywords = ["bake", "task-runner", "make", "build-tool"]
rust-version = "1.76.0"

[[bin]]
name = "bake"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.79"
async-trait = "0.1.77"
aws-config = "1.1.5"
aws-sdk-s3 = "1.15.0"
blake3 = "1.5.0"
clap = { version = "4.5.0", features = ["derive"] }
console = "0.15.8"
env_logger = "0.11.1"
flate2 = "1.0.28"
google-cloud-storage = "0.15.0"
handlebars = "5.1.0"
ignore = "0.4.22"
indexmap = { version = "2.2.3", features = ["serde"] }
indicatif = "0.17.7"
log = "0.4.20"
regex = "1.10.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
tar = "0.4.40"
tokio = { version = "1.36.0", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = "0.7.10"
validator = { version = "0.16.1", features = ["derive"] }

[dev-dependencies]
test-case = "3.3.1"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.10.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "homebrew"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
