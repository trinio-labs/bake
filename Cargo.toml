[package]
name = "bake"
version = "0.1.0"
edition = "2021"
authors = ["Theo Ribeiro <6UHUi@example.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.1", features = ["derive"] }
console = "0.15.7"
env_logger = "0.10.0"
ignore = "0.4.20"
indicatif = "0.17.6"
log = "0.4.20"
regex = "1.9.4"
serde = { version = "1.0.188", features = ["derive"] }
serde_yaml = "0.9.25"
tokio = { version = "1.32.0", features = ["macros", "rt", "rt-multi-thread", "time", "sync", "signal", "process", "io-util"] }
tokio-util = "0.7.8"

[dev-dependencies]
test-case = "3.1.0"
