name: "test-template"
description: "Generic test template"
parameters:
  test_command:
    type: string
    default: "echo this is a test"
    description: "Command to run tests"
  coverage:
    type: boolean
    default: false
    description: "Enable coverage reporting"
template:
  description: "Run tests with {{ params.test_command }}"
  dependencies: ["build"]
  run: |
    echo "Running tests..."
    {{#if params.coverage}}echo "Coverage enabled"{{/if}}
    {{ params.test_command }}
