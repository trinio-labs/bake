name: "templates"
description: "Test cookbook using templates"
recipes:
  build:
    template: "build-template"
    parameters:
      language: "typescript"
      buildCommand: "echo 'Build completed successfully!'"
      libDependencies: 
        - "package.json"
        - "src/**/*.ts"
        - "tsconfig.json"
  
  test:
    template: "test-template"
    parameters:
      testCommand: "echo npm run test:ci"
      coverage: true
  
  # Recipe using template but overriding the run command
  test-override:
    template: "test-template"
    run: "echo 'This run command overrides the template'"
    parameters:
      testCommand: "echo npm run test:unit"
      coverage: false
  
  # Regular recipe without template
  deploy:
    description: "Deploy the application"
    run: |
      echo "Deploying application..."
      echo "Deployment complete!"
    dependencies: ["build", "test"]
